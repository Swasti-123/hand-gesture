 
<html>
    <head>
      <title>Hand Gesture Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h3 class="btn btn-warning">Hand Gesture 
        <br>
        <span>&#9996;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128078;</span>  
        </h3>
        <br><br>
  
        <p style="font-size: 22px;">Take a selfie of a gesture to know its brief meaning! The model is trained to idenitify &#9996;, &#128076;, &#128077;, &#128078;. For more accurate results please avoid putting your face in the webcam's view.</p>
        <span>
          <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Webcam View - </label>
            <div id="camera"></div> 
            <br><br>
            <button class="btn btn-info" onclick="take_snapshot()">Capture Image</button>
          </div>
           
          <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Prediction: </label>
            <p class="gesture_name" id="gesture_name1"></p>
            <p class="gesture_info" id="gesture_info1"></p>
            </div>

  
         <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="result"></div>
          <br><br>
          <button class="btn btn-info" id="check" onclick=check()>CHECK</button>
        </div>
      </span>
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
